<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project</title>
    <script src="/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
      require("boot");
    </script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=720 height=960 tabindex="-1" style="width: 720px; height: 960px; background: #231F20"></canvas>
    <script src="Build/w1.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/w1.data",
        frameworkUrl: "Build/w1.framework.js",
        codeUrl: "Build/w1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });


      var pinus = window.pinus;

      function connect(host,port,session,token){
        var params = {
          host: host,
          port: port,
          session: session,
          token: token,
          log: true
        };
        pinus.init(params, function(){
            console.log('connect success');
            console.log("pinus.data:", pinus.data);
            console.log("pinus.data.protos:", pinus.data.protos);
            console.log("connect");
        });
      }

        function sendMessage() {
            let resp = document.getElementById("resp");
            let route = document.getElementById("route").value;
            let body = document.getElementById("body").value;
            resp.innerHTML = "";

            pinus.request(route, JSON.parse(body), function (data) {
                resp.innerHTML = `Route:${route}\nResp[${JSON.stringify(data)}]`;
            });
        }

       

        function disconnect() {
            pinus.disconnect();
        }
    </script>
  </body>
</html>
