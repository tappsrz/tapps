<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kittyland</title>
    <style>
        /* 简单的CSS样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            text-align: center;
        }
        img {
            width: 300px; /* 根据需要调整图片大小 */
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to Hello Kittyland!</h1>
</div>

<div class="content">
    <p>这是一个充满乐趣和粉色梦想的地方！探索Hello Kitty的世界，发现友谊和快乐。</p>
    <img src="https://example.com/path/to/hello-kitty-image.jpg" alt="Hello Kitty">
    <p>加入我们，与Hello Kitty一起展开新的冒险吧！</p>
</div>

</body>
</html>
